name: Build and Release

on:
  #  push:
  #    branches:
  #      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
          - os: macos-latest
            platform: darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build standalone bundle
        run: bash ./build-standalone.sh "./dist/${{ matrix.platform }}"

      - name: Validate bundle contents
        shell: bash
        run: |
          test -f "./dist/${{ matrix.platform }}/auto-pr"
          test -f "./dist/${{ matrix.platform }}/config.example.json"
          test -f "./dist/${{ matrix.platform }}/README.md"
          test -d "./dist/${{ matrix.platform }}/prompt-templates"
          test -n "$(ls -A ./dist/${{ matrix.platform }}/prompt-templates)"
          test -d "./dist/${{ matrix.platform }}/sources"
          test -f "./dist/${{ matrix.platform }}/sources/slack-source.ts"
          test -f "./dist/${{ matrix.platform }}/sources/trello-source.ts"

      - name: Pack release archive
        id: pack
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          BUNDLE_DIR="ai-autopilot-${{ matrix.platform }}-${SHORT_SHA}"
          mkdir -p "$BUNDLE_DIR"
          cp -R "./dist/${{ matrix.platform }}/." "$BUNDLE_DIR/"
          ARCHIVE="${BUNDLE_DIR}.tar.gz"
          tar -czf "$ARCHIVE" "$BUNDLE_DIR"
          echo "archive=$ARCHIVE" >> "$GITHUB_OUTPUT"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: ${{ steps.pack.outputs.archive }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: main-${{ github.sha }}
          name: Main build ${{ github.sha }}
          generate_release_notes: true
          files: artifacts/**/*.tar.gz
